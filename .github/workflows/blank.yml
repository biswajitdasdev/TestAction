name: multiple jobs

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    env:
      BUILD_VERSION: 1.0.0
    steps:
      - name: Print branch version name
        run: |
          echo "The current branch is ${{ github.ref }}"
          echo "Building version $BUILD_VERSION"
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build step
        run: |
          echo "🏗️ Building the application..."
          echo "Build completed successfully!"

      - name: ✅ Build succeeded!
        if: success()
        run: echo "✅ Build succeeded!"

      - name: ⚠️ Build failed
        if: failure()
        run: echo "⚠️ Build failed. Please check the logs."

  test:
    name: Test Application
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          echo "All tests passed!"

      - name: ✅ Tests passed!
        if: success()
        run: echo "✅ Tests passed!"

      - name: ⚠️ Tests failed
        if: failure()
        run: echo "⚠️ Tests failed. Please review the test logs."

  deploy:
    name: Deploy Application
    if: github.ref == 'refs/heads/main'
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: Deploying
        run: |
          echo "🚀 Deploying application..."
          echo "Deployment successful!"

      - name: ✅ Deployment succeeded
        if: success()
        run: echo "✅ Deployment succeeded!"

      - name: ⚠️ Deployment failed
        if: failure()
        run: echo "⚠️ Deployment failed. Please investigate."

  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Send notification
        run: |
          echo "📧 Sending deployment notification..."
          echo "Notification sent!"
