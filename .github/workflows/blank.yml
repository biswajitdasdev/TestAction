name: Nginx Docker Lab
on:
  push:
    branches:
      - main

jobs:
  docker:
    name: build docker file and push to docker hub
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build Docker image
        run: docker build -t mynginx:test .
      
     - name: Run Docker container
        run: docker run -d -p 8080:80 --name test-nginx mynginx:test

      - name: Wait for Nginx to start
        run: sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8080 || exit 1

      - name: Test Docker image
        run: |
          curl http://localhost:8080 | grep "Hello from GitHub Actions"
          docker stop test-nginx
      
      - name: Push to docker hub
        run: |
          docker tag mynginx:test ${{secrets.DOCKER_USERNAME}}/mynginx:latest
          docker push ${{secrets.DOCKER_USERNAME}}/mynginx:latest 
