name: CI

on:
  push:
    branches: ['main']

jobs:
  build:
    name: Hello world
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
       - uses: actions/checkout@v4

       - name: Use Node.js ${{matrix.node-version}}
         uses: actions/setup-node@v3
         with:
           node-version: ${{matrix.node-version}}
           cache: 'npm'

       - run: npm ci
       - run: npm run build --if-present
       - run: npm test
    
