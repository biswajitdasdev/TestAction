name: multiple jobs

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    env:
      BUILD_VERSION: 1.0.0
    steps:
      - name: Print branch version name
        run: |
          echo "The current branch is ${{ github.ref }}"
          echo "Building version $BUILD_VERSION"
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build step
        run: |
          echo "ğŸ—ï¸ Building the application..."
          echo "Build completed successfully!"

      - name: âœ… Build succeeded!
        if: success()
        run: echo "âœ… Build succeeded!"

      - name: âš ï¸ Build failed
        if: failure()
        run: echo "âš ï¸ Build failed. Please check the logs."

  test:
    name: Test Application
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          echo "All tests passed!"

      - name: âœ… Tests passed!
        if: success()
        run: echo "âœ… Tests passed!"

      - name: âš ï¸ Tests failed
        if: failure()
        run: echo "âš ï¸ Tests failed. Please review the test logs."

  deploy:
    name: Deploy Application
    if: github.ref == 'refs/heads/main'
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: Deploying
        run: |
          echo "ğŸš€ Deploying application..."
          echo "Deployment successful!"

      - name: âœ… Deployment succeeded
        if: success()
        run: echo "âœ… Deployment succeeded!"

      - name: âš ï¸ Deployment failed
        if: failure()
        run: echo "âš ï¸ Deployment failed. Please investigate."

  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Send notification
        run: |
          echo "ğŸ“§ Sending deployment notification..."
          echo "Notification sent!"
